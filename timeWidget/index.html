<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orologio in Tempo Reale</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #clock {
            font-size: 60px;
            color: #333;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="clock"></div>

    <script>
        // Funzione per aggiornare l'ora ogni secondo
        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            // Formattazione per avere due cifre per ore, minuti e secondi
            hours = (hours < 10) ? '0' + hours : hours;
            minutes = (minutes < 10) ? '0' + minutes : minutes;
            seconds = (seconds < 10) ? '0' + seconds : seconds;

            var timeString = hours + ":" + minutes + ":" + seconds;

            // Impostiamo l'orario nell'elemento del DOM
            document.getElementById('clock').innerText = timeString;
        }

        // Aggiorna l'orologio ogni secondo
        setInterval(updateClock, 1000);

        // Chiama immediatamente per mostrare l'ora senza aspettare il primo intervallo
        updateClock();
    </script>
</body>
</html>
