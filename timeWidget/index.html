<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orologio e Meteo</title>
    <style>
        /* Rimuoviamo margini e padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #00b4d8, #0077b6); /* Gradient di sfondo */
            font-family: 'Arial', sans-serif;
        }

        /* Layout a due colonne */
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 80%;
            height: 80%;
            color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background-color: rgba(0, 0, 0, 0.3); /* Sfondo semi-trasparente per il contenitore */
        }

        /* Stile orologio */
        #clock {
            font-size: 10vw;
            font-weight: bold;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5vw 8vw;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        #clock span {
            display: block;
            margin-top: 10px;
            font-size: 2vw;
            opacity: 0.8;
        }

        /* Colonna meteo */
        #weather {
            font-size: 3vw;
            font-weight: bold;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5vw;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Orologio -->
        <div id="clock">
            <span id="time"></span>
            <span id="date"></span>
        </div>

        <!-- Sezione meteo -->
        <div id="weather">
            <span id="temperature">Caricamento...</span>
            <span id="description"></span>
            <span id="humidity"></span>
        </div>
    </div>

    <script>
        // Funzione per ottenere la data e l'ora attuale
        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var day = now.getDate();
            var month = now.getMonth() + 1;
            var year = now.getFullYear();

            // Formattazione per ore, minuti e secondi
            hours = (hours < 10) ? '0' + hours : hours;
            minutes = (minutes < 10) ? '0' + minutes : minutes;
            seconds = (seconds < 10) ? '0' + seconds : seconds;

            // Formattazione della data
            month = (month < 10) ? '0' + month : month;
            day = (day < 10) ? '0' + day : day;
            var dateString = day + '/' + month + '/' + year;

            // Impostiamo l'ora e la data nell'elemento del DOM
            document.getElementById('time').innerText = hours + ":" + minutes + ":" + seconds;
            document.getElementById('date').innerText = dateString;
        }

        // Funzione per ottenere i dati meteo
        function getWeather() {
            // Sostituisci con la tua chiave API di OpenWeatherMap
            const apiKey = 'YOUR_API_KEY';
            const city = 'Rome'; // Cambia la città qui
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}&lang=it`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    // Aggiorniamo i dati del meteo nel DOM
                    document.getElementById('temperature').innerText = `${data.main.temp} °C`;
                    document.getElementById('description').innerText = data.weather[0].description;
                    document.getElementById('humidity').innerText = `Umidità: ${data.main.humidity}%`;
                })
                .catch(error => {
                    console.error('Errore nel recupero dei dati meteo:', error);
                    document.getElementById('temperature').innerText = 'Errore nel caricamento';
                    document.getElementById('description').innerText = '';
                    document.getElementById('humidity').innerText = '';
                });
        }

        // Aggiorna l'orologio ogni secondo
        setInterval(updateClock, 1000);
        updateClock(); // Chiama immediatamente per mostrare l'ora

        // Ottieni i dati meteo
        getWeather();

    </script>
</body>
</html>
