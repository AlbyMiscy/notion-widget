<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orologio in Tempo Reale</title>
    <style>
        /* Rimuoviamo margini e padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Rimuove qualsiasi barra di scorrimento */
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent; /* Sfondo trasparente per evitare spazi extra */
        }

        /* Orologio stilizzato con dimensioni responsivi */
        #clock {
            font-size: 10vw; /* La dimensione del font dipende dalla larghezza della finestra */
            font-weight: bold;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5); /* Sfondo semi-trasparente per l'orologio */
            padding: 5vw 8vw; /* Aggiustamento dinamico del padding */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            letter-spacing: 2px;
            width: auto; /* Larghezza automatica, si adatta al contenuto */
            height: auto; /* Altezza automatica, si adatta al contenuto */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        /* Data sotto l'orologio */
        #clock span {
            display: block;
            margin-top: 10px;
            font-size: 2vw; /* La dimensione del font della data dipende dalla larghezza della finestra */
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="clock">
        <span id="time"></span>
        <span id="date"></span>
    </div>

    <script>
        // Funzione per ottenere la data e l'ora attuale
        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var day = now.getDate();
            var month = now.getMonth() + 1; // Mese inizia da 0
            var year = now.getFullYear();

            // Formattazione per avere due cifre per ore, minuti e secondi
            hours = (hours < 10) ? '0' + hours : hours;
            minutes = (minutes < 10) ? '0' + minutes : minutes;
            seconds = (seconds < 10) ? '0' + seconds : seconds;

            // Formattazione della data
            month = (month < 10) ? '0' + month : month;
            day = (day < 10) ? '0' + day : day;
            var dateString = day + '/' + month + '/' + year;

            // Impostiamo l'ora e la data nell'elemento del DOM
            document.getElementById('time').innerText = hours + ":" + minutes + ":" + seconds;
            document.getElementById('date').innerText = dateString;
        }

        // Aggiorna l'orologio ogni secondo
        setInterval(updateClock, 1000);

        // Chiama immediatamente per mostrare l'ora senza aspettare il primo intervallo
        updateClock();
    </script>
</body>
</html>
